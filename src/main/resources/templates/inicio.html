<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: frgHead"></head>

<body>
    <nav th:replace="layout :: frgNavbar"></nav>
    
    <div>
    	<img src="https://servipase.com/img/start_header.jpg" class="img-fluid" alt="Inicio"/>

        <div class="row">
            <main class="col-12">

                <h1>Sistema de gestión de reservas</h1>

                                <h6 class="card-subtitle mb-2 text-muted" th:text="${gerente.especializacion}"></h6>
                                <p class="card-text" th:text="${gerente.descripcion}"></p>
                                <a th:href="@{/gerente/} + ${gerente.idGerente} + @{/servicios}"
                                    class="card-link text-center d-block">Ver servicios</a>
                            </div>
                        </div>
                    </div>

                                	Jhon Doe

</html>
