<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: frgHead"></head>

<body>
    <nav th:replace="layout :: frgNavbar"></nav>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="layout :: frgSidebar"></div>
            <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

                <h1>ServiPase</h1>
                <h3>Inicia sesi√≥n para continuar</h3>

                <form th:action="@{/login}" method="post">
                    <div class="row d-flex align-items-center mb-2">
                        <div class="col-1">
                            <i class="fa fa-user fa-2x"></i>
                        </div>
                        <div class="col-11">
                            <input type="text" class="form-control" required name="username" id="username"
                                placeholder="Usuario" />
                        </div>
                    </div>
                    <div class="row d-flex align-items-center mb-2">
                        <div class="col-1">
                            <i class="fa fa-key fa-2x"></i>
                        </div>
                        <div class="col-11">
                            <input type="password" class="form-control" required name="password" id="password"
                                placeholder="Password" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-3" type="submit">
                        <i class="fa fa-sign-in"></i>
                            &nbsp;Ingresar</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </main>
        </div>
    </div>

    <footer th:replace="layout :: frgFooter"></footer>

</body>

</html>
