<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: frgHead"></head>

<body>
    <nav th:replace="layout :: frgNavbar"></nav>
    <div class="container-fluid">
        <div class="row">
        <div th:replace="layout :: frgSidebar"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        	<h2 th:text="${title}" class="mb-4"></h2>
            <form th:action="@{/cliente/save}" th:object="${cliente}" method="POST">
            	<div class="form-group row">
			        <label for="cedula" class="col-sm-2 col-form-label">Cédula</label>
			        <div class="col-sm-10">
			            <input id="cedula" type="text" class="form-control" th:field="*{cedula}" placeholder="Cédula">
			        </div>
			    </div>
	            <div class="form-group row">
			        <label for="nombres" class="col-sm-2 col-form-label">Nombres</label>
			        <div class="col-sm-10">
			            <input id="nombres" type="text" class="form-control" th:field="*{nombres}" placeholder="Nombres">
			        </div>
			    </div>
			    <div class="form-group row">
			        <label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
			        <div class="col-sm-10">
			            <input id="apellidos" type="text" class="form-control" th:field="*{apellidos}" placeholder="Apellidos">
			        </div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
			        <div class="col-sm-10">
			            <input id="fechaNacimiento" type="date" class="form-control" th:field="*{fechaNacimiento}" placeholder="Fecha de nacimiento">
			        </div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="email" class="col-sm-2 col-form-label">Correo electrónico</label>
			        <div class="col-sm-10">
			            <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="Correo electrónico">
			        </div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
			        <div class="col-sm-10">
			            <input id="telefono" type="text" class="form-control" th:field="*{telefono}" placeholder="Teléfono">
			        </div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="genero" class="col-sm-2 col-form-label">Genero</label>
			        <div class="col-sm-10">
			            <input id="genero" type="text" class="form-control" th:field="*{genero}" placeholder="Genero">
			        </div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="callePrincipal" class="col-sm-2 col-form-label">Calle principal</label>
			        <div class="col-sm-10">
			            <input id="callePrincipal" type="text" class="form-control" th:field="*{callePrincipal}" placeholder="Calle principal">
			        </div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="calleSecundaria" class="col-sm-2 col-form-label">Calle secundaria</label>
			        <div class="col-sm-10">
			            <input id="calleSecundaria" type="text" class="form-control" th:field="*{calleSecundaria}" placeholder="Calle secundaria">
			        </div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="nroCasa" class="col-sm-2 col-form-label">Número de casa</label>
			        <div class="col-sm-10">
			            <input id="nroCasa" type="text" class="form-control" th:field="*{nroCasa}" placeholder="Número de casa">
			        </div>
			    </div>

                <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0 text-center">
                        <input type="submit" class="btn btn-success" value="Guardar" />
                        <a th:href="@{/cliente/list}" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>

				
                <input type="hidden" th:field="*{idPersona}" />

            </form>
        </main>
        </div>
    </div>
</body>

</html>
