<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: frgHead"></head>

<body>
    <nav th:replace="layout :: frgNavbar"></nav>
    <div class="container-fluid">
        <div class="row">
        <div th:replace="layout :: frgSidebar"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        	<h2 th:text="${title}" class="mb-4"></h2>
            <form id="formReservacion" th:action="@{/reservacion/save}" th:object="${reservacion}" method="POST">
	            <div class="form-group row">
			        <label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
			        <div class="col-sm-10">
			            <input id="titulo" type="text" class="form-control" th:field="*{titulo}" placeholder="Titulo">
			        </div>
			    </div>
			    <div class="form-group row">
			        <label for="detalles" class="col-sm-2 col-form-label">Detalles</label>
			        <div class="col-sm-10">
			            <input id="detalles" type="text" class="form-control" th:field="*{detalles}" placeholder="Imagen">
			        </div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
			        <div class="col-sm-10">
			            <input id="fecha" type="date" class="form-control" th:field="*{fecha}" placeholder="Fecha">
			        </div>
			    </div>
			    
			    <div class="form-group row">
			        <label for="hora" class="col-sm-2 col-form-label">Hora</label>
			        <div class="col-sm-10">
				        <select name="hora" id="hora" class="form-control">
						    <option value="">Seleccione</option>
						    <option th:selected="(${reservacion.hora} == '08:00')" value="08:00">08:00</option>
						    <option th:selected="(${reservacion.hora} == '09:00')" value="09:00">09:00</option>
						    <option th:selected="(${reservacion.hora} == '10:00')" value="10:00">10:00</option>
						    <option th:selected="(${reservacion.hora} == '11:00')" value="11:00">11:00</option>
						    <option th:selected="(${reservacion.hora} == '12:00')" value="12:00">12:00</option>
						    <option th:selected="(${reservacion.hora} == '13:00')" value="13:00">13:00</option>
						    <option th:selected="(${reservacion.hora} == '14:00')" value="14:00">14:00</option>
						    <option th:selected="(${reservacion.hora} == '15:00')" value="15:00">15:00</option>
						    <option th:selected="(${reservacion.hora} == '16:00')" value="16:00">16:00</option>
						    <option th:selected="(${reservacion.hora} == '17:00')" value="17:00">17:00</option>
						    <option th:selected="(${reservacion.hora} == '18:00')" value="18:00">18:00</option>
						</select>        
			        </div>
			    </div>
			    
			    <div class="form-group row">
				    <label for="hora" class="col-sm-2 col-form-label">Estado</label>
				    <div class="col-sm-10">
				        <select name="estado" id="estado" class="form-control">
				            <option value="">Seleccione</option>
				            <option th:selected="(${reservacion.estado} == 'Pendiente')" value="Pendiente">Pendiente</option>
				            <option th:selected="(${reservacion.estado} == 'Cancelar')" value="Cancelar">Cancelar</option>
				            <option th:selected="(${reservacion.estado} == 'Atendido')" value="Atendido">Atendido</option>
				        </select>     
				    </div>                      
				</div>


                <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0 text-center">
                        <input type="button" onclick="crearReservacion('actualizada');" class="btn btn-success" value="Guardar" />
                        <a th:href="@{/reservacion/retrieve/} + ${reservacion.idReservacion}" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>

				
                <input type="hidden" th:field="*{idReservacion}" />
                <input type="hidden" id="clienteId" name="clienteId" th:value="${reservacion.cliente.idCliente}"/>
                <input type="hidden" id="servicioId" name="servicioId" th:value="${reservacion.servicio.idServicio}" />
				
            </form>
        </main>
        </div>
    </div>
    <footer th:replace="layout :: frgFooter"></footer>
</body>

</html>
